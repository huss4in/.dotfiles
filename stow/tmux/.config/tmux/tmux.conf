## -- Vairables -- ##

# Tmux configurations path
TMUX_PATH="~/.config/tmux"


## -- Configurations -- ##

# Prefix
unbind C-b
set -g prefix C-s
bind-key C-s send-prefix


# Reload .tmux.conf
bind r source-file "$TMUX_PATH/tmux.conf"\; display "ðŸ”„ Sourceing ~/.config/tmux/tmux.conf..."

# Use True colors
set -g default-terminal "xterm-256color"
set -as terminal-features ",xterm-256color:RGB" # tmux >= 3.2
#set -ga terminal-overrides ",xterm-256color*:Tc" # tmux < 3.2

# Enable mouse
set -g mouse on

# Use vi mode
setw -g mode-keys vi

set -sg escape-time 1

set -g base-index 1
setw -g pane-base-index 1

set -g history-limit 50000
set -g display-time 3000



## -- Keybindings -- ##



# Split window
bind - split-window -v
bind | split-window -h
unbind '"'
unbind '%'

# Select page
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Resize pange
bind -r C-h resize-pane -L 2
bind -r C-j resize-pane -D 2
bind -r C-k resize-pane -U 2
bind -r C-l resize-pane -R 2

# Select window
bind -r H select-window -t :-
bind -r L select-window -t :+


## -- Plugins -- ##

# Plugins path
set -g @TMUX_PLUGIN_MANAGER_PATH "$TMUX_PATH/plugins"

# List of plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"

# Theme
set -g @plugin "wfxr/tmux-power"
set -g @tmux_power_theme "snow"
set -g @tmux_power_time_format "%I:%M:%S %p"
set -g @tmux_power_date_format "%Y %b %d"
set -g @tmux_power_show_web_reachable true

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "$TMUX_PATH/plugins/tpm/tpm"
 
