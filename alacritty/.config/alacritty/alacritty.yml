# Garuda Linux configuration for Alacritty
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 30
  dynamic_padding: true
  decorations: full
  decorations_theme_variant: Dark
  opacity: 0.5
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 10
  normal:
    family: FiraCode Nerd Font
  bold:
    family: FiraCode Nerd Font
  italic:
    family: FiraCode Nerd Font
  bold_italic:
    family: FiraCode Nerd Font
    size: 12.0

draw_bold_text_with_bright_colors: true

save_to_clipboard: true

window.dynamic_title: true

cursor:
  style:
    shape: Block
    blinking: On

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login

mouse:
  hide_when_typing: true

key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Insert, mods: Shift, action: PasteSelection }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }

  # Campbell (Windows 10 default)
colors:
  # Default colors
  primary:
    background: "0x0c0c0c"
    foreground: "0xcccccc"

  # Normal colors
  normal:
    black: "0x0c0c0c"
    red: "0xc50f1f"
    green: "0x13a10e"
    yellow: "0xc19c00"
    blue: "0x0037da"
    magenta: "0x881798"
    cyan: "0x3a96dd"
    white: "0xcccccc"

  # Bright colors
  bright:
    black: "0x767676"
    red: "0xe74856"
    green: "0x16c60c"
    yellow: "0xf9f1a5"
    blue: "0x3b78ff"
    magenta: "0xb4009e"
    cyan: "0x61d6d6"
    white: "0xf2f2f2"
